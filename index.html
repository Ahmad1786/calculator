<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCalculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div id="display">
            <p id = "content"></p>
        </div>
        <div class="keys">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button id="add" class="operator">+</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button id="subtract"class="operator">-</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button id = "multiply" class="operator">*</button>
            <button class="digit zero">0</button>
            <button class="equal">=</button>
            <button id="divide" class="operator">/</button>
            <button id="clear" class="clear">Clear</button>
        </div>
    </div>
        <h1 class = "emoji"> &#128512</h1>
</body>
</html>
